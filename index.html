<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <script async src="js/app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <h1>Rock, Paper, Scissors vs COMPUTER!</h1>
    <h2>However reaches 3 points first, WINS! Make your choice...</h2>
    <button class="BtnOne">Rock</button>
    <button class="BtnTwo">Paper</button>
    <button class="BtnThree">Scissors</button>
    <br>
    <button class="BtnFour">Reset</button>

    <div class="container">
        <div class="human">Human</div>
        <div class="computer">Computer</div>
    </div>

    <div class="score-container">
    <p id="sH">0</p>
    <p id="sC">0</p>
    </div>
